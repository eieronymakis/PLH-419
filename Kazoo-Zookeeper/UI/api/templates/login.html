<!doctype html>
<html lang="en" class="bg-secondary h-100 w-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manager UI</title>
    <link href="https://fonts.cdnfonts.com/css/bender" rel="stylesheet">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/login.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body class="bg-transparent w-100 h-100">
    <div class="d-flex align-items-center justify-content-center h-100 w-100">
        <div class="text-light bg-dark d-flex align-items-center justify-content-center flex-column" style="border-radius:1rem; height:500px !important; width:350px !important; box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;">
            <span class="fw-bold mb-5 fs-1">Login</span>
            <form class="d-flex justify-content-center flex-column w-75" action="/login" method="POST">
                <input class="border-0 fm-input text-center" type="text" id="uname" name="uname" placeholder="Username">
                <input class="border-0 fm-input text-center mt-4" type="password" id="pass" name="pass" placeholder="Password">
                <input class="border-0 mt-5 bg-success text-light fw-bold fs-5 submit-btn"  type="submit" value="Enter">
            </form>
            <a href="/signup" class="text-light fs-4 fw-bold mt-5">Signup</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
