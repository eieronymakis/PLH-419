<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manager UI</title>
    <link href="https://fonts.cdnfonts.com/css/bender" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.4/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body class="bg-secondary" onload="getStatus()" style="font-family: 'Bender', sans-serif;">
    <nav class="navbar bg-dark">
        <a class="fw-bold navbar-brand text-light fs-4 ms-5">MapReduce</a>
        <ul class="navbar-nav d-flex flex-row">
            <li class="nav-item">
                <a href="/workers" class="text-light fs-4 me-5" style="text-decoration: none;">Workers <i class="bi bi-people-fill"></i></a>
            </li>
            <li class="nav-item">
                <a href="/jobs" class="text-light fs-4 me-5" style="text-decoration: none;">Jobs <i class="bi bi-clipboard-check-fill"></i> </a>
            </li>
            <li class="nav-item">
                <a href="#" class="text-light fs-4 me-5" style="text-decoration: none;">User <i class="bi bi-person-circle"></i> </a>
            </li>
        </ul>
    </nav>
    <div class="w-100 d-flex justify-content-center align-items-center">
        <table class="table table-dark table-striped mt-5 w-75">
            <thead>
                <tr>
                <th scope="col">#</th>
                <th scope="col">Container Name</th>
                <th scope="col">IP</th>
                <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>    
        </table>
    </div>
    <script>
        function getStatus() {
            fetch('http://127.0.0.1:5050/worker_status')
            .then(response => response.json())
            .then(response => {
                let workers = response.workers
                document.getElementById('table-body').innerHTML=''
                for(let i = 0; i < workers.length; i++){
                    document.getElementById('table-body').innerHTML+=
                    `<tr>
                        <th scope="row">${i}</th>
                        <td class="fw-bold fs-5">${workers[i].name}</td>
                        <td class="fw-bold fs-5">${workers[i].ip}</td>
                        <td class="fw-bold fs-5">${workers[i].status == 1 ? 'Online ✅' : 'Offline ❌'}</td>
                    </tr>`
                }
                
            })
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
